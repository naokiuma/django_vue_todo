{% extends 'base.html' %}

{% block content %}
<div id="app">
	[[ tasks ]]


	<form method="POST">
		{% csrf_token %}
		<div class="form-group row">
			<div class="col-9">
				{{ form.title }}
				<!-- <input type="text" class="form-control" placeholder="卵を買う見本"> -->
			</div>
			<div class="col-3">
				<button type="submit" class="btn btn-primary mt-auto">タスクを追加</button>
			</div>
		</div>
	</form>

	<div class="mt-5">
		{% for t in task %}
		<div class="card mb-2">
			<div class="card-body">
				<div class="form-check">
					<input class="form-check-input" type="checkbox">
					<label class="form-check-label">
						タスク：{{t.title}}
					</label>
					<button type="button" class="close float-right">
						<span>&times;</span>
					</button>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
